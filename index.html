<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form Submission</h1>
        <form id="form">
            <div class="form-group">
                <label for="cashier">Cashier:</label>
                <input type="text" id="cashier" name="cashier" required>
            </div>
            <div class="form-group">
                <label for="player">Player:</label>
                <input type="text" id="player" name="player" required>
            </div>
            <div class="form-group">
                <label for="cashIn">Cash In:</label>
                <input type="text" id="cashIn" name="cashIn" pattern="\d+" title="Please enter whole number" required>
            </div>
            <div class="form-group">
                <label for="cashOut">Cash Out:</label>
                <input type="text" id="cashOut" name="cashOut" pattern="\d+" title="Please enter whole number" required>
            </div>
            <div class="form-group">
                <label for="tips">Tips:</label>
                <input type="text" id="tips" name="tips" pattern="\d+" title="Please enter whole number">
            </div>
            <div class="form-group">
                <label for="refund">Refund:</label>
                <input type="text" id="refund" name="refund" pattern="\d+" title="Please enter whole number">
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
